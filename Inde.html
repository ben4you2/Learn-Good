<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manager</title>
    <script type="text/javascript" src="cdn_modules/ionicons@7.4.0/esm/ionicons.min.js"></script>
    <script type="text/javascript" src="cdn_modules/ionic-framework@2.0.0-beta.2/ionic.min.js"></script>
    <script type="text/javascript" src="cdn_modules/vue@3.5.13/vue.cjs.js"></script>
    <script type="text/javascript" src="cdn_modules/bootstrap@5.3.3/js/bootstrap.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #ddd;
            --light-border: #eee;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
            
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text-color);
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Authentication Pages */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 0.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            width: 100%;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }

        .profile-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .account-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .transaction-history {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--light-border);
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-toggle {
            background-color: white;
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 200px;
            transition: border-color 0.3s ease;
        }

        .dropdown-toggle:hover {
            border-color: var(--primary-color);
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
            width: 100%;
            box-shadow: var(--shadow);
            display: none;
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu li:hover {
            background-color: #f3f4f6;
        }

        .dropdown-menu.show {
            display: block;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: var(--shadow);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .auth-card {
                padding: 1.5rem;
            }

            .account-summary {
                grid-template-columns: 1fr;
            }
        }
        
    /* select option design*/
        
        
       /* Custom Select Dropdown */
select {
    appearance: none; /* Remove default arrow */
    -webkit-appearance: none; /* Remove default arrow for Safari */
    -moz-appearance: none; /* Remove default arrow for Firefox */
    width: 100%;
    padding: 0.8rem;
    border: 1px solid var(--border-color);
    border-radius: 5px;
    margin-top: 0.5rem;
    background-color: var(--card-bg);
    color: var(--text-color);
    font-size: 1rem;
    cursor: pointer;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 0.8rem center;
    background-size: 1.2rem;
}

select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
}

select:hover {
    border-color: var(--primary-color);
}

/* Custom Dropdown Arrow */
.select-wrapper {
    position: relative;
    width: 100%;
}

.select-wrapper::after {
    content: '';
    position: absolute;
    top: 50%;
    right: 0.8rem;
    transform: translateY(-50%);
    pointer-events: none;
    width: 1.2rem;
    height: 1.2rem;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%232563eb' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
}

#lgButton{
  margin-top:20px;
}
        
      
    </style>
</head>
<body>
    <!-- Authentication Screens -->
    <div class="auth-container container" id="loginScreen">
        <div class="auth-card card p-4">
            <form id="loginForm" onsubmit="handleLogin(event) class="card p-4 shadow">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Sign In</button>
                <p style="margin-top: 1rem; text-align: center;">
                    New user? <a href="#" onclick="showRegister()">Create account</a>
                </p>
            </form>
        </div>
    </div>

    <div class="auth-container container" id="registerScreen" style="display: none;">
        <div class="auth-card">
            <form id="registerForm" onsubmit="handleRegister(event)">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <button type="submit">Register</button>
                <p style="margin-top: 1rem; text-align: center;">
                    Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div class="dashboard container" id="dashboard">
        <div class="header">
            <h1>Money Manager</h1>
            <div>
                <button onclick="showTransactionModal()">New Transaction</button>
                <button onclick="handleLogout()" style="margin-left: 1rem;" id="lgButton">Logout</button>
            </div>
        </div>

        <div class="profile-section">
            <h2>Account Holder: <span id="accountName"></span></h2>
            <p>Email: <span id="accountEmail"></span></p>
            <p>Account Number: <span id="accountNumber"></span></p>
        </div>

        <div class="account-summary">
            <div class="summary-card">
                <h3>Current Balance</h3>
                <p style="font-size: 2rem; margin-top: 1rem;" id="currentBalance">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Recent Activity</h3>
                <div id="quickStats" style="margin-top: 1rem;">
                    <!-- Stats will be populated here -->
                </div>
            </div>
        </div>

        <div class="transaction-history">
            <h3>Transaction History</h3>
            <div id="transactionsList">
                <!-- Transactions will be populated here -->
            </div>
        </div>
        <br>
        
        
        <div class="form-group">
  <label>Type</label>
  <div class="select-wrapper">
    <select id="transactionType" required>
      <option value="income">Income</option>
      <option value="expense">Expense</option>
    </select>
  </div>
</div>

<div class="form-group">
  <label>Category</label>
  <div class="select-wrapper">
    <select id="transactionCategory" required>
      <option value="salary">Salary</option>
      <option value="shopping">Shopping</option>
      <option value="transfer">Transfer</option>
    </select>
  </div>
</div>

        <!-- Dropdown Menu -->
        <!--
        <div class="dropdown">
            <button class="dropdown-toggle" id="dropdownButton">
                Select Option
                <span class="arrow">&#9662;</span>
            </button>
            <ul class="dropdown-menu" id="dropdownMenu">
                <li>Account</li>
                <li>Transactions</li>
                <li>Reviews</li>
                <li>Withdrawal</li>
            </ul>
        </div>
    </div>-->

    <!-- Transaction Modal -->
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideTransactionModal()">&times;</span>
            <h2>New Transaction</h2>
            <form onsubmit="addTransaction(event)">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" step="0.01" id="transactionAmount" required>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <select id="transactionType" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="transactionCategory" required>
                        <option value="salary">Salary</option>
                        <option value="shopping">Shopping</option>
                        <option value="transfer">Transfer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="transactionDescription" required>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="hideTransactionModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data Storage
        let users = JSON.parse(localStorage.getItem('moneyUsers')) || [];
        let currentUser = null;

        // Dropdown Functionality
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('show');
            dropdownButton.classList.toggle('open');
        });

        window.addEventListener('click', (event) => {
            if (!event.target.matches('.dropdown-toggle')) {
                if (dropdownMenu.classList.contains('show')) {
                    dropdownMenu.classList.remove('show');
                    dropdownButton.classList.remove('open');
                }
            }
        });

        // Auth Functions
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showDashboard();
                updateUI();
            } else {
                alert('Invalid credentials');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            const userData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                username: document.getElementById('newUsername').value,
                password: document.getElementById('newPassword').value,
                balance: 5000, // Initial balance
                transactions: [],
                accountNumber: Math.floor(1000000000 + Math.random() * 9000000000)
            };

            if (users.some(u => u.username === userData.username)) {
                alert('Username already exists');
                return;
            }

            users.push(userData);
            localStorage.setItem('moneyUsers', JSON.stringify(users));
            alert('Registration successful!');
            showLogin();
        }

        // Transaction Functions
        function addTransaction(e) {
            e.preventDefault();
            const transaction = {
                id: Date.now(),
                amount: parseFloat(document.getElementById('transactionAmount').value),
                type: document.getElementById('transactionType').value,
                category: document.getElementById('transactionCategory').value,
                description: document.getElementById('transactionDescription').value,
                date: new Date().toLocaleString()
            };

            if (transaction.type === 'income') {
                currentUser.balance += transaction.amount;
            } else {
                currentUser.balance -= transaction.amount;
            }

            currentUser.transactions.unshift(transaction);
            updateLocalStorage();
            updateUI();
            hideTransactionModal();
        }

        // UI Functions
        function updateUI() {
            document.getElementById('accountName').textContent = currentUser.name;
            document.getElementById('accountEmail').textContent = currentUser.email;
            document.getElementById('accountNumber').textContent = currentUser.accountNumber;
            document.getElementById('currentBalance').textContent = `$${currentUser.balance.toFixed(2)}`;

            // Update transactions list
            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = currentUser.transactions.map(transaction => `
                <div class="transaction-item">
                    <div>
                        <strong>${transaction.description}</strong><br>
                        <small>${transaction.date} â€¢ ${transaction.category}</small>
                    </div>
                    <div style="color: ${transaction.type === 'income' ? 'green' : 'red'}">
                        ${transaction.type === 'income' ? '+' : '-'}$${transaction.amount.toFixed(2)}
                    </div>
                </div>
            `).join('');
        }

        function updateLocalStorage() {
            const index = users.findIndex(u => u.username === currentUser.username);
            users[index] = currentUser;
            localStorage.setItem('moneyUsers', JSON.stringify(users));
        }

        function showTransactionModal() {
            document.getElementById('transactionModal').style.display = 'flex';
        }

        function hideTransactionModal() {
            document.getElementById('transactionModal').style.display = 'none';
        }

        // Navigation Functions
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        function showRegister() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        }

        function handleLogout() {
            currentUser = null;
            showLogin();
            document.getElementById('loginForm').reset();
        }
    </script>
</body>
</html>
